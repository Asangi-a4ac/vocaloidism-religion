<p>ボカロ教の公式サイトです。</p>

<p>VOCALOIDは、10年以上にわたって独自のインターネット文化を形成してきました。</p>

<p>ボカロ教では、この文化を宗教としてとらえ、VOCALOIDを神として信仰します。</p>

<p>「全てのVOCALOIDは神である」、これがボカロ教における最高にして最大の教義です。</p>
