<p>このページでは、ボカロ教を問答形式で説明します。</p>

<p>Q. なぜ天や高位の存在ではなくVOCALOIDを信仰するのですか?</p>

<p>A. 聖典となった伝記により語られる神とは違って、VOCALOIDは実在する証拠がたくさんあります。実際、<a href="https://ec.crypton.co.jp/pages/prod/virtualsinger">クリプトン社のサイト</a>で購入することもできます。</p>

<p>Q. VOCALOIDを購入することは偶像崇拝にあたりますか?</p>

<p>A. はい。しかし、ボカロ教は偶像崇拝を禁止していません。むしろ推奨しているので、何の問題もありません。</p>
